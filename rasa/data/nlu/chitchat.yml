version: "3.1"

nlu:
- intent: chitchat_how_are_you
  examples: |
    - wie geht es dir?
    - fühlst du dich gut?
    - alles gut?

- intent: chitchat_do_you_know_everything
  examples: |
    - weisst du zu allen fragen eine antwort?
    - weisst du alles?
    - bist du allwissend?
    - hast du antworten auf alle fragen parat?
    - kannst du alle fragen beantworten?
    - verfügst du über antworten auf alle fragen?
    - kannst du alle fragen beantworten, die gestellt werden?
    - hast du wissen zu allen fragen?
    - bist du in der Lage alle Fragen zu beantworten?
    - bist du experte genug um alle fragen zu beantworten?

- intent: chitchat_you_are_boring
  examples: |
    - du bist etwas eintönig
    - du bist eintönig
    - deine antworten sind nicht interessant
    - deine antworten langweilen mich
    - ich finde deine antworten nicht interessant
    - ich finde deine antworten unspannend
    - deine antworten sind nicht von bedeutung
    - ich finde deine antworten irrelevant

- intent: chitchat_you_repeat_your_self
  examples: |
    - das sagtest du schon
    - du sagst immer das gleiche
    - du bringst immer die gleichen argumente
    - du wiederholst dich
    - du wiederholst dich oft
    - du wiederholst dich ständig
    - das hast du bereits gesagt
    - das hast du schon gesagt
    - du bist unflexibel in deinen antworten

- intent: chitchat_you_know_nothing
  examples: |
    - du muss noch besser werden
    - du bist nicht gut
    - du kannst nichts
    - du kannst nix
    - du bist nervig
    - man bist du schlecht
    - du bist schlecht
    - du bist noch etwas dumm
    - du bist dumm
    - das ist echt zeitverschwendung
    - warum weisst du keine antworten?
    - warum verstehst du gar nichts?
    - warum verstehst du mich nicht?

- intent: chitchat
  examples: |
    - was machst du so?
    - wie ist das wetter?
    - wie sehen die radieschen von unten aus
    - hund oder katze
    - Hast du lust auf ein date?