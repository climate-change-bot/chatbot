version: "3.1"

intents:
  - greet
  - greet_again
  - goodbye
  - no_question
  - affirm
  - deny
  - chitchat_how_are_you
  - chitchat_do_you_know_everything
  - chitchat
  - question_what_is_climate_change
  - question_what_causes_climate_change
  - question_climate_changed_before
  - question_is_the_sun
  - question_its_not_bad
  - question_models_are_unreliable
  - question_temp_record_is_unreliable
  - question_can_i_eat_meat
  - question_can_we_stop_climate_change
  - question_activism_vs_politics
  - question_what_can_i_do

responses:

  # Greeting
  utter_welcome:
    - text: "Herzlich Willkommen! Welche Frage zum Klimawandel hast du?"
  utter_greet_again:
    - text: "Hallo :smile:"
    - text: "Servus :smile:"
    - text: "Guten Tag :smile:"
    - text: "Grüezi :smile:"

  # Chitchat
  utter_chitchat_how_are_you:
    - text: "Ich bin ein Chatbot. Mir geht es immer gut :smile:"
  utter_chitchat_do_you_know_everything:
    - text: "Schön wärs :smile: Aber mit jeder Konversation lerne ich wieder etwas mehr..."
  utter_chitchat:
    - text: "Leider kann ich mich mit dir nur über den Klimawandel sprechen. Über alles andere musst du mit einem Menschen chatten."

  # Answers to climate change
  utter_answer_what_is_climate_change:
    - text: "Das ist die Frage aller Fragen :wink: Als Klimawandel wird die Veränderung des globalen Klimas bezeichnet."
  utter_answer_what_causes_climate_change:
    - text: "Die globale Klimaerwärmung der letzten 50 Jahre ist laut dem Weltklimarat IPCC eindeutig auf den Menschen zurückzuführen. Die durch den Mensch verursachten Treibhausgase spielen dabei eine treibende Rolle."
  utter_answer_climate_changed_before:
    - text: "Ja das stimmt. Das Klima hat sich schon immer verändert. Jedoch wenn sich das Klima so schnell veränderte wie im Moment, führte das in der Vergangenheit zu einem Massensterben."
  utter_answer_is_the_sun:
    - text: "Das ist leider nicht korrekt. Die Sonneneinstrahlung ist nicht stärker geworden. Trotzdem steigen die Temperaturen."
  utter_answer_its_not_bad:
    - text: "Die negativen Folgen des Klimawandel sind gravierend und werden von den Positiven bei weitem nicht ausgeglichen."
  utter_answer_models_are_unreliable:
    - text: "Kein Model ist perfekt. Jedoch haben die aktuellen Modele erfolgreich die globale Temperaturentwicklung seit 1900 nachgerechnet."
  utter_answer_temp_record_is_unreliable:
    - text: "Die Temperatur wird von Thermometer und Satellite gemessen und ist sehr genau."
  utter_answer_can_i_eat_meat:
    - text: "Deinen Fleischkonsum solltest du möglichst reduzieren. Die Fleischproduktion verursacht viel Treibhausgasausstoss und benötigt grosse Landflächen."
  utter_answer_can_we_stop_climate_change:
    - text: "Wenn wir sofort handeln haben wir noch eine Chance zumindest die Auswirkungen zu begrenzen."
  utter_answer_activism_vs_politics:
    - text: "Ich denke es braucht beides. Aktivismus hilft dabei das die Öffentlichkeit mehr auf das Thema aufmerksam wird und die Politik braucht es um griffige Massnahmen umzusetzen."

  # What can I do answers
  utter_answer_what_can_i_do_general:
    - text: "Das Gute ist, es gibt vieles das du tun kannst. Zum Beispiel könntest du mehr mit dem öffentlichen Verkehr reisen als mit dem Auto. Oder du benutzt nur noch das Velo :wink: Scherz, das geht natürlich nicht immer."
  utter_answer_what_can_i_do_general_tips:
    - text: "Ich habe dir schon mal einen [Link](https://utopia.de/galerien/klimaschutz-tipps/#3) mit einigen guten Tipps."

  # Misc

  utter_knows_more_than_bot:
    - text: "Wow dann weisst du sicher mehr als ich :wink: Darf ich dich Fragen was du machst um den Klimawandel zu begrenzen?"

  # Questions to the user
  utter_question_who_is_responsible_for_climate_change:
    - text: "Weist du was den aktuellen Klimawandel verursacht?"

  utter_further_question:
    - text: "Hast du eine weitere Frage?"
    - text: "Was möchtest du sonst noch wissen?"
    - text: "Gibt's noch mehr das du wissen möchtest?"
    - text: "Darf ich dir noch weitere Fragen beantworten?"

  utter_which_question:
    - text: "Welche Frage?"

  utter_goodbye:
    - text: "Es war schön mit dir zu plaudern :smile: Tschüss und mach's gut..."

  utter_please_rephrase:
    - text: "Ups, auf diese Frage habe ich noch keine Antwort. [Roger](https://www.linkedin.com/in/roger-waldvogel/) wird sich aber darum kümmern und beim nächsten Mal kann ich dir hoffentlich die Frage beantworten :wink:"


session_config:
  session_expiration_time: 600
  carry_over_slots_to_new_session: true
