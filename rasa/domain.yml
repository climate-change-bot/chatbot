version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - question_what_is_climate_change

responses:
  utter_greet:
  - text: "Hallo. Ich bin der Climate Change Bot. Welche Fragen zum Klimawandel hast du?"

  utter_answer_what_is_climate_change:
  - text: "Als Klimawandel wird die Veränderung des globalen Klimas bezeichnet."

  utter_question_who_is_responsible_for_climate_change:
  - text: "Weist du wer oder was den aktuellen Klimawandel verursacht?"

  utter_further_question:
  - text: "Hast du weitere Fragen?"
  - test: "Was möchtest du sonst noch wissen?"

  utter_goodbye:
  - text: "Tschüss"

  utter_please_rephrase:
    - text: Entschuldige, leider habe ich dich nicht verstanden. Könntest du das etwas anders formulieren?


session_config:
  session_expiration_time: 600
  carry_over_slots_to_new_session: true
