version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - question_what_is_climate_change

responses:
  utter_greet:
  - text: "Hallo. Welche Fragen zum Klimawandel hast du?"

  utter_answer_what_is_climate_change:
  - text: "Über Jahrmillionen hat das globale Klima stets Schwankungen aufgewiesen. Seit dem Beginn der Industrialisierung hat sich aber die Zusammensetzung der Atmosphäre durch die Emissionen von Treibhausgasen verändert. Diese von Menschen verursachte Erwärmung verstärkt den natürlichen Treibhauseffekt und führt zu einem spürbaren Wandel des Klimas."

  utter_further_question:
  - text: "Hast du eine weitere Frage?"

  utter_goodbye:
  - text: "Tschüss"


session_config:
  session_expiration_time: 600
  carry_over_slots_to_new_session: true
