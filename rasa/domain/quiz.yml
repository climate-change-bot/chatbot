version: "3.1"

intents:
  - start_quiz
  - quiz_answer

actions:
  - validate_quiz_form

entities:
  - highest_co2_emissions
  - difference_weather_climate

slots:
  highest_co2_emissions:
    type: categorical
    values:
      - true_china
      - america
      - canada
      - germany
    mappings:
      - type: from_entity
        entity: highest_co2_emissions

  difference_weather_climate:
    type: categorical
    values:
      - true_global_climate_weather_short_time
      - climate_temperature_weather_pattern
      - climate_is_regional
    mappings:
      - type: from_entity
        entity: difference_weather_climate

forms:
  quiz_form:
    required_slots:
      - highest_co2_emissions
      - difference_weather_climate

responses:
  utter_ask_quiz_form_highest_co2_emissions:
    - text: "Welches Land hat den höchsten CO2 Ausstoss pro Kopf?"
      buttons:
        - title: "China"
          payload: '/quiz_answer{{"highest_co2_emissions":"true_china"}}'
        - title: "Amerika"
          payload: '/quiz_answer{{"highest_co2_emissions":"america"}}'
        - title: "Kanada"
          payload: '/quiz_answer{{"highest_co2_emissions":"canada"}}'
        - title: "Deutschland"
          payload: '/quiz_answer{{"highest_co2_emissions":"germany"}}'
  utter_quiz_highest_co2_emissions_true_china:
    - text: "China ist richtig"
  utter_quiz_highest_co2_emissions_america:
    - text: "Amerika ist falsch"
  utter_quiz_highest_co2_emissions_canada:
    - text: "Kanada ist falsch"
  utter_quiz_highest_co2_emissions_germany:
    - text: "Deutschland ist falsch"

  utter_ask_quiz_form_difference_weather_climate:
    - text: "Was ist der Unterschied zwischen Klimawandel und Wetter?"
      buttons:
        - title: "Der Klimawandel bezieht sich auf Veränderungen in der Temperatur während das Wetter die 
        Niederschlagsmuster beschreibt."
          payload: '/quiz_answer{{"difference_weather_climate":"climate_temperature_weather_pattern"}}'
        - title: "Klimawandel tritt nur in bestimmten Regionen auf während Wetter global ist."
          payload: '/quiz_answer{{"difference_weather_climate":"climate_is_regional"}}'
        - title: "Der Klimawandel beschreibt langfristige Veränderungen des globalen Klimas während das Wetter 
        kurzfristige Veränderungen der atmosphärischen Bedingungen beschreibt. "
          payload: '/quiz_answer{{"difference_weather_climate":"true_global_climate_weather_short_time"}}'
  utter_quiz_difference_weather_climate_true_global_climate_weather_short_time:
    - text: "Korrekt! "
  utter_quiz_difference_weather_climate_climate_is_regional:
    - text: "Das Klima ist nicht regional"
  utter_quiz_difference_weather_climate_climate_temperature_weather_pattern:
    - text: "Niederschlagsmuster is falsch"
