version: "3.1"

entities:
  - food_causing_most_greenhouse_gas

slots:
  food_causing_most_greenhouse_gas:
    type: categorical
    values:
      - true_beef
      - soya
      - chicken
      - potatoes
    mappings:
      - type: from_entity
        entity: food_causing_most_greenhouse_gas

responses:
  utter_ask_quiz_form_food_causing_most_greenhouse_gas:
    - text: "Welches Nahrungsmittel für den Menschen verursacht am meisten Treibhausgas-Emissionen?"
      buttons:
        - title: "Soja"
          payload: '/quiz_answer{{"food_causing_most_greenhouse_gas":"soya"}}'
        - title: "Huhn"
          payload: '/quiz_answer{{"food_causing_most_greenhouse_gas":"chicken"}}'
        - title: "Kartoffeln"
          payload: '/quiz_answer{{"food_causing_most_greenhouse_gas":"potatoes"}}'
        - title: "Rindfleisch"
          payload: '/quiz_answer{{"food_causing_most_greenhouse_gas":"true_beef"}}'
  utter_quiz_food_causing_most_greenhouse_gas_true_beef:
    - text: "**Genau!** Rindfleisch verursacht mit Abstand am meisten Treibhausgase. Für ein Kilogram Fleisch werden rund 71 kg CO2 Äquivalent verursacht. Das ist 150 mal Mehr als ein Kilogram Kartoffeln (0.5 kg CO2 Äquivalent). Falls du noch mehr über dieses Thema wissen möchtest, kann ich dir sehr das Video von [Dinge Erklärt](https://www.youtube.com/watch?v=8eeYdcCql24&t=518s) empfehlen."
  utter_quiz_food_causing_most_greenhouse_gas_soya:
    - text: "Leider ist diese Antwort nicht korrekt. Die Soja Produktion ist zwar für einen grossen Anteil der Abholzung des Regenwaldes verantwortlich, aber nur deshalb weil das Soja als Nahrung für die Nutztiere verwendet wird. Wenn wir das Soja direkt essen, zum Beispiel in Form von Tofu, verursacht das viel weniger Treibhausgas Ausstoss. Mit Abstand meisten CO2 Äquivalent verursacht der Konsum von Rindfleisch. Falls du noch mehr über dieses Thema wissen möchtest, kann ich dir sehr das Video von [Dinge Erklärt](https://www.youtube.com/watch?v=8eeYdcCql24&t=518s) empfehlen."
  utter_quiz_food_causing_most_greenhouse_gas_chicken:
    - text: "Das ist leider falsch. Am meisten CO2 Äquivalent verursacht der Konsum von Rindfleisch. 71 kg CO2 Äquivalent für 1 kg Rindfleisch. Huhn verursacht etwas 10 kg CO2 Äquivalent für 1 Kilogram. Falls du noch mehr über dieses Thema wissen möchtest, kann ich dir sehr das Video von [Dinge Erklärt](https://www.youtube.com/watch?v=8eeYdcCql24&t=518s) empfehlen."
  utter_quiz_food_causing_most_greenhouse_gas_potatoes:
    - text: "Kartoffeln ist leider falsch. Kartoffeln verursachen etwa 150 weniger CO Ausstoss als Rindfleisch. Falls du noch mehr über dieses Thema wissen möchtest, kann ich dir sehr das Video von [Dinge Erklärt](https://www.youtube.com/watch?v=8eeYdcCql24&t=518s) empfehlen."
